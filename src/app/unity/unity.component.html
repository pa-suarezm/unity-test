<ng-container *ngIf="!isReady">
    <p>Cargando... {{ progress*100 }}%</p>
    <p>v0.5.6 - Actualizado 01-mar-2021 1:50pm</p>
</ng-container>
  
<div #unityEl id="gameContainer" 
      style="display: block; max-width: 75%; max-height: 75%; margin: auto">
</div>

<ng-template #contentImg let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Examen f√≠sico: {{ examenFisico }}</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <img [src]="imgUrl" style="display: block; max-width: 50%; max-height: 50%; margin: auto">
    </div>
    <div class="modal-footer">
    </div>
</ng-template>
