<ng-container *ngIf="!isReady">
    <p>Cargando... {{ progress*100 }}%</p>
    <p>v0.4.0 - Actualizado 25-feb-2021 3:20pm</p>
</ng-container>
  
<div #unityEl id="gameContainer" 
      style="display: block; max-width: 75%; max-height: 75%; margin: auto">
</div>

<ng-container *ngIf="mostrarImgExamenFisico">
    <img [src]="imgUrl" style="display: block; max-width: 22%; max-height: 22%; margin: auto">
</ng-container>
