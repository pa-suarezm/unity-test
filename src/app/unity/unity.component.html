<ng-container *ngIf="!isReady">
    <p>Cargando... {{ progress*100 }}%</p>
    <p>v0.3.37 - Actualizado 24-feb-2021 9:35pm</p>
</ng-container>
  
<div #unityEl id="gameContainer" 
      style="display: block; max-width: 75%; max-height: 75%; margin: auto">

<ng-container *ngIf="mostrarExamenFisico">
    <p>{{ examenFisico }}</p>
    <img [src]="imgUrl" style="display: block; max-width: 20%; max-height: 20%; margin: auto">
</ng-container>
